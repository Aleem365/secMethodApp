<div class="page-area">
    <h2 class="text-center">Manage Products</h2>
    <br>
    <div class="container border-top pt-5">
        <div class="row">
            <div class="col-md-6">
                <h2>Add Products</h2>
                <form [formGroup]="productForm" (ngSubmit)="onAddProduct()">
                    <div class="form-group">
                        <label for="id">Product Id</label>
                        <input type="text" formControlName="product_id" value="{{editData.id}}" class="form-control">
                        <!-- <small class="form-text text-muted">Enter Product Id</small> -->
                    </div>
                    <div class="form-group">
                        <label for="name">Product Name</label>
                        <input type="text" formControlName="product_name" value="{{editData.name}}"
                            class="form-control">
                        <!-- <small class="form-text text-muted">Enter Product Name</small> -->
                    </div>
                    <div class="form-group mb-3">
                        <label for="price">Product Price</label>
                        <input type="text" formControlName="product_price" value="{{editData.price}}"
                            class="form-control">
                        <!-- <small class="form-text text-muted">Enter Product Price</small> -->
                    </div>
                    <button type="submit" class="btn btn-primary">Add Product</button>

                    <button type="button" class="btn btn-success mx-2" (click)="onSaveProduct()">Update Product</button>

                    <button type="button" class="btn btn-warning" (click)="onFetchProduct()">Fetch Product</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>{{title | async}}</h2>
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Price</th>
                            <th scope="col" class="text-center">Edit</th>
                            <th scope="col" class="text-center">Delete</th>
                        </tr>
                    </thead>
                    <tbody *ngIf="!loading">
                        <tr *ngFor="let product of productList;index as i">
                            <th scope="row">{{i+1}}</th>
                            <td>{{product.id}}</td>
                            <td>{{product.name}}</td>
                            <td>{{product.price}}</td>
                            <td (click)="onEditProduct(i)" class="text-center"><a class="text-danger">edit</a></td>
                            <td class="text-center" (click)="onDeleteProduct(i)"><a class="text-danger">Delete</a></td>

                        </tr>
                    </tbody>
                    <div class="text-center mt-3" *ngIf="loading">
                        <div class="spinner-border text-primary" role="status">
                            <span class="sr-only"></span>
                        </div> Fetching Products...
                    </div>
                </table>
            </div>
        </div>
        <br>
        <br>
    </div>
</div>
